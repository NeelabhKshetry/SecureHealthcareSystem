<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <div class="login-container blue">
        <div class="form-container w-25 p-3 gray mx-auto mt-5">
            <form class="gray">
                <h2 class="gray text-center" style="font-size: 3rem; margin-bottom: 2rem; color:#2d3436">Login</h2>
                <div class="form-group gray">
                    <input type="email" class="form-control input_color" style="height:3rem;" placeholder="Email">
                </div>
                <div class="form-group gray">
                    <input type="password" class="form-control input_color" style="height:3rem;" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

            </form>
            <a class="no_mp small d-block" href="#">Forgot your password?</a>
            <a class="no_mp small d-block" href="#">New user? Sign up here</a>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
