<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="../css/patient.css" rel="stylesheet" />
    <title>Home Page</title>
</head>
<body>
    <div class="d-flex flex-column mb-3">
      <div id="hero_image" class="p-2 bd-highlight d-flex flex-column">
		  <div id="logout" class="btn btn-secondary ml-auto"><a href="#" >Logout</a></div>
		  <div class="mt-3 pb-5"><h1>Welcome to Healthcare Dashboard</h1></div>
      </div>

      <div id="appointment" class="p-2 bd-highlight d-flex flex-column align-content-start gray h-25">
      
		  <div class="h-25 mb-4 mt-4 header"><h2 class="d-inline">Appointment</h2></div>

		  <div class="section-container d-flex flex-row justify-content-start ">
            <div class="section ml-5 mr-4">
			  <div class="icon plus"><a class="d-block" href="#"></a></div>
			  <p class="w-50 mt-2"  >Create new Appointment</p>
            </div> 

            <div class="section">
			  <div class="icon update"><a class="d-block" href="#"></a></div>
			  <p class="w-75" >Update Existing Appointment</p>
            </div>
              
            <div class="section">
			  <div class="icon delete"><a class="d-block" href="#"></a></div>
			  <p class="w-75" >Delete Appointment</p>
            </div> 
          </div>
		   
      </div>

        <div id="record" class="p-2 bd-highlight d-flex flex-column align-content-start gray h-25">
		    <div class="h-25 mb-4 mt-4 header"><h2 class="d-inline">Record</h2></div>
		    <div class="section-container d-flex flex-row justify-content-start ">
                <div class="section ml-5 mr-4">
			        <div class="icon search"><a class="d-block" href="#"></a></div>
			        <p class="w-75 mt-2">Read Medical Record</p>
                </div>
                <div class="section ml-4 mr-4">
			        <div class="icon search"><a class="d-block" href="#"></a></div>
			        <p class="w-75 ">Profile</p>
                </div> 
            </div>	   
        </div>

        <div id="payment" class="p-2 bd-highlight d-flex flex-column align-content-start gray h-25">
		    <div class="h-25 mb-4 mt-4 header"><h2 class="d-inline">Payment</h2></div>
		    <div class="section-container d-flex flex-row justify-content-start ">
                <div class="section ml-5 mr-4">
			        <div class="icon payment"><a class="d-block" href="#"></a></div>
			        <p class="w-75 mt-2">Pay Invoice</p>
                </div>
                
            </div>	   
        </div>
    </div>

    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
